<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>운동 기록 사이트</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header 영역-->
  <header class="header">
    <h1 class="header__title">운동 기록 사이트</h1>
  </header>


  
  <!-- navigation 영역-->
  <nav class="nav">
  <!-- navigation 리스트-->
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" id="Home" class="nav__link nav__link--hover">홈</a>
      </li>
      <li class="nav__item">
        <a href="#" id="Work_record" class="nav__link nav__link--hover">운동 기록</a>
      </li>
      <li class="nav__item">
        <a href="#" id="Statistics"class="nav__link nav__link--hover">통계</a>
      </li>
      <li class="nav__item">
        <a href="#" id="Setting"class="nav__link nav__link--hover">설정</a>
      </li>
    </ul>
  </nav>

  <main class="main">

    <!-- 홈 영역 -->
    <section class="content Home--visible" id="Home_section">
      <h2 class="Home_title">홈 섹션</h2>
        <div class="Home_wrap" id="Home_wrap">
           <div class="Home_quote" id="Home_quote">
              <span></span>
              <span></span>
           </div>
        </div>
    </section>


    <!-- 운동 기록 영역-->
    <section class="content workout" id="Work_section">
      <h2 class="workout__title">운동 기록</h2>
      <form class="workout__form">
        <div class="workout__form-group">
          <label for="exercise" class="workout__label">운동 종목</label>
          <input type="text" id="exercise" class="workout__input">
        </div>
        <div class="workout__form-group">
          <label for="weight" class="workout__label">무게</label>
          <input type="number" id="weight" class="workout__input">
        </div>
        <div class="workout__form-group">
          <label for="reps" class="workout__label">반복 횟수</label>
          <input type="number" id="reps" class="workout__input">
        </div>
        <button type="submit" class="workout__button">기록하기</button>
      </form>
    </section>


    <!-- 통계 영역-->
    <section class="content statistics" id="Statistics_section">
      <h2 class="statistics__title">통계</h2>
      <div class="statistics__chart">
        <!-- 통계 차트를 표시하는 요소 -->
      </div>
    </section>

    <!-- 설정 화면 -->
    <section class="content" id="Setting_section">
      <h2 class="setting_title">세팅 화면입니다.</h2>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 백민기 제작 운동 기록 사이트. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
  <script src="quote.js"></script>
</body>
</html>
